<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="input-group">
            <input type="number" id="num1" class="input-field" placeholder="Введите число">
            <select id="operation" class="input-field">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>
            <input type="number" id="num2" class="input-field" placeholder="Введите число">
        </div>
        <button onclick="calculate()" class="button">Подсчитать</button>
        <div class="history" id="history"></div>
    </div>
</body>
</html>
